<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Reservation System</title>
</head>
<body>
  <style>
    /* Basic reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Header styles with animation */
    h1 {
      color: #2c3e50;
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      padding-bottom: 1rem;
      animation: fadeInDown 1.2s ease-out;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background-color: #3498db;
      animation: expandLine 1.5s ease-out forwards;
      animation-delay: 0.8s;
    }

    /* Button container with even spacing */
    div {
      display: flex;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 1.2s ease-out;
    }

    /* Button styles with hover animation */
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 180px;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-5px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(-2px);
    }

    /* Keyframe animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes expandLine {
      from {
        width: 0;
      }
      to {
        width: 100px;
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      div {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1rem;
      }
    }
  </style>
  <h1>Welcome to Railway Reservation System</h1>
  <div>
    <button onclick="location.href='login.html'">User Login</button>
    <button onclick="location.href='adminlogin.html'">Admin Login</button>
  </div>
</body>
</html>
