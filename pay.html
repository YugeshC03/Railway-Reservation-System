<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<body>
    <style>
        /* Animated CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            color: #3a4a6d;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #3a4a6d, #7986cb);
            animation: expandLine 1s forwards 0.3s;
        }
        
        @keyframes expandLine {
            to { width: 80px; }
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease both;
        }
        
        input:focus {
            border-color: #7986cb;
            box-shadow: 0 0 0 3px rgba(121, 134, 203, 0.2);
            outline: none;
            transform: translateY(-2px);
        }
        
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-row input {
            margin-bottom: 0;
            flex: 1;
        }
        
        #cardNumber { animation-delay: 0.1s; }
        .input-row input:first-child { animation-delay: 0.2s; }
        .input-row input:last-child { animation-delay: 0.3s; }
        #cardOwner { animation-delay: 0.4s; }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #3a4a6d, #7986cb);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s 0.5s forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(121, 134, 203, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(121, 134, 203, 0.4);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::after {
            width: 300px;
            height: 300px;
        }
    </style>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <input type="text" id="cardNumber" placeholder="Valid Card Number" maxlength="16">        
        <div class="input-row">
            <input type="text" id="expiryDate" placeholder="MM / YY" maxlength="5">
            <input type="text" id="cvv" placeholder="CVC" maxlength="3">
        </div>      
        <input type="text" id="cardOwner" placeholder="Card Owner Name">       
        <button onclick="location.href='ticket.html'">Confirm And Pay</button>
    </div>   
    <script>
        function processPayment() {
            let cardNumber = document.getElementById("cardNumber").value;
            let expiryDate = document.getElementById("expiryDate").value;
            let cvv = document.getElementById("cvv").value;
            let cardOwner = document.getElementById("cardOwner").value;
            if (cardNumber.length !== 16 || isNaN(cardNumber)) {
                alert("Invalid Card Number");
                return;
            }
            if (!expiryDate.match(/^(0[1-9]|1[0-2])\/\d{2}$/)) {
                alert("Invalid Expiration Date (Format: MM/YY)");
                return;
            }
            if (cvv.length !== 3 || isNaN(cvv)) {
                alert("Invalid CVV Code");
                return;
            }
            if (cardOwner.trim() === "") {
                alert("Card Owner Name is required");
                return;
            }
            alert("Payment Successful!");
        }
    </script>
</body>
</html>
